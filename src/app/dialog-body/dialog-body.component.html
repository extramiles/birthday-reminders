<h2 mat-dialog-title>You have Successfully Signed in!</h2>

<mat-dialog-content>
<p> Please Login to Continue</p>
</mat-dialog-content>

<mat-dialog-actions> 
    <button mat-button class="btn btn-primary" [mat-dialog-close]>Close</button>
    <button mat-button class="btn btn-primary" (click)="onLoginClick()" cdkFocusInitial>Login</button>
</mat-dialog-actions>
